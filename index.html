<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Etch-a-sketch</title>
</head>
<body>

  <header>
    <h1>Etch-a-sketch</h1>
  </header>

  <main>
    <h2 class="size-label" id="size-label">16 x 16</h2>
    
    <div class="display" id="display"></div> 

    <div class="tools-container">
      <input type="color" name="color-picker" id="color-picker" class="color-picker" value="252525">
      <button class="normal-btn color-btn" id="color-btn">Color Mode</button>
      <button class="normal-btn rainbow-btn" id="rainbow-btn">Rainbow Mode</button>
      <button class="normal-btn eraser-btn" id="eraser-btn">Eraser</button>
      <button class="normal-btn clear-btn" id="clear-btn">Clear</button>
      <button class="normal-btn size-btn" id="size-btn">Size</button> 
      <button class="normal-btn reset-size-btn" id="reset-size-btn">Reset Size</button>
    </div>
  </main>

  <footer class="footer">
    <a href="https://github.com/pietrodev07/etch-a-sketch" target="_blank">Site made by pietrodev07 with &#10084;&#65039;</a>
  </footer>

  <!-- JavaScript -->
  <script src="./js/main.js"></script>

</body>
</html>
